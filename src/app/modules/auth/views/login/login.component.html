  <article class="login">
  <form [formGroup]="user" class="login__content" (submit)="signIn()">
    <mat-form-field appearance="outline" class="login__input">
      <mat-label>email</mat-label>
      <input matInput formControlName="email" placeholder="" />
    <mat-error *ngIf="user.get('email')?.hasError('required')">
      Ingresar el <strong>Email</strong>
    </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="login__input">
      <mat-label>password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="" />
    </mat-form-field>

    <button mat-flat-button color="primary" class="login__submit">Login</button>

    <section class="login__redirect">
      <a [routerLink]="['/register']"> Register</a>
    </section>
  </form>
</article>
