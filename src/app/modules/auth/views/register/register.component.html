<article class="register">
  <form [formGroup]="user" class="register__content" (submit)="signUp()">
    <mat-form-field appearance="outline" class="register__input">
      <mat-label>Nombre y apellido</mat-label>
      <input matInput formControlName="name" placeholder="" />
      <mat-error *ngIf="user.get('name')?.hasError('required')">
        Ingresar el <strong>nombre y apellido</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="register__input">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email" placeholder="" />
      <mat-error *ngIf="user.get('email')?.hasError('required')">
        Ingresar el <strong>correo electrónico</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="register__input">
      <mat-label>Constraseña</mat-label>
      <input matInput formControlName="password" type="password" placeholder="" />
      <mat-error *ngIf="user.get('email')?.hasError('required')">
        Ingresar la <strong>contraseña</strong>
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="register__submit">
      Registrarse
    </button>

    <section class="register__redirect">
      <a [routerLink]="['/login']"> Iniciar sesión</a>
    </section>
  </form>
</article>
