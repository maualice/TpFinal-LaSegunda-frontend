<app-navbar></app-navbar>

<div class="container">
    <mat-toolbar>
      <span>Productos</span>
    </mat-toolbar>

<mat-form-field appearance="standard" autocomplete="off">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price" class="ancho">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header > Precio</th>
        <td mat-cell *matCellDef="let element" > {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="image" >
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element" class="ancho"> <img mat-card-image src="{{element.image?.secure_url}}"></td>
      </ng-container>

    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef class="ancho"></th>
        <td mat-cell *matCellDef="let element" class="align">
            <!-- <a class="pointer1" matTooltip="Ver producto"><mat-icon >search</mat-icon></a> -->
            <a class="pointer2" matTooltip="Editar producto"><mat-icon >edit</mat-icon></a>
            <a class="pointer3" matTooltip="Eliminar producto"><mat-icon>delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

</div>
