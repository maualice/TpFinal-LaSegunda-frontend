<app-navbar></app-navbar>

<div class="container">
    <mat-toolbar>
      <span>Tiendas</span>
      <div class="example-spacer"></div>
      <button mat-button routerLink="/dashboard/add-stores" matTooltip="Agregar nueva tienda">
        <mat-icon class="icon-display">add_circle_outline</mat-icon>
      </button>
    </mat-toolbar>

<mat-form-field appearance="standard" autocomplete="off">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef class="ancho"> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="address" >
        <th mat-header-cell *matHeaderCellDef> Direccion</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="openingHours" >
        <th mat-header-cell *matHeaderCellDef > OpeningHours</th>
        <td mat-cell *matCellDef="let element"> {{element.openingHours}} </td>
      </ng-container>

    <ng-container matColumnDef="actions" class="ancho">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element" class="align">
            <!-- <a class="pointer1" matTooltip="Ver tienda"><mat-icon >search</mat-icon></a> -->
            <a class="pointer2" [routerLink]="['/dashboard/edit-stores',element._id]"  matTooltip="Editar tienda"><mat-icon >edit</mat-icon></a>
            <!-- (click)="editarStore(element)" -->
            <a class="pointer3" (click)="deleteStore(element)" matTooltip="Eliminar tienda"><mat-icon>delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator [pageSizeOptions]="[3, 6, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>


</div>
