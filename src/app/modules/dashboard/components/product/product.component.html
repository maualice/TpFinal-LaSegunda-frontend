<mat-card class="card" >
  <mat-card-header>
   <mat-card-title>
       {{product.name}} 
   </mat-card-title>
</mat-card-header>
  <mat-card-content>{{product.description}}</mat-card-content>
  <img mat-card-image src="{{product.image?.secure_url}}">
  <mat-card-actions>
   <button 
   mat-flat-button 
   color="primary"
   (click)="onClick()">
       Buy {{ product.price | currency}}
       <mat-icon>add_shopping_cart</mat-icon>
   </button>
  </mat-card-actions>
</mat-card>
<div>
  
</div>
<!-- [disabled]="product.stock === 0" -->
